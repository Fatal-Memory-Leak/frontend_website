<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quirobalance</title>
</head>
<body class="contact-background">
    <header>
        <h1 class="logo"><a href="index.html">Quirobalance</a></h1> 
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="over.html">Over</a></li>
                <li><a href="visie.html">Visie</a></li>
                <li><a class="here" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" class="form">
            <div class="form-item">
                <label for="name">Naam en voornaam</label>
                <input type="text" id="name" class="form-input" placeholder="Naam en voornaam" aria-label="naam en voornaam" required>
            </div>
        
            <div class="form-item">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-input" placeholder="E-mail" aria-label="email" required>
            </div>
        
            <div class="form-item">
                <label for="message">Bericht</label>
                <textarea id="message" class="form-textarea" placeholder="Schrijf hier je bericht..." aria-label="bericht" required></textarea>
            </div>
        
            <button class="form-button" type="submit">Verzend</button>
        </form>
    </main>
    <footer>
        <p>© 2025 Quirobalance | Juan Ramón Jimenez 2, 21200 Aracena</p>
    </footer>   
</body>
</html>
